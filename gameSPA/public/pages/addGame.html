<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/basicStyles.css">
    <script src="/js/helperFunctions.js"></script>
    <script src="/js/addHandler.js"></script>
    <title>Add Game</title>
</head>
<body>
    <main>
        <h1>Add a game</h1>
        <div class="fields">
            <div>
                <label for="id">Number: </label><input type="text" id="id" required>
            </div>
            <div>
                <label for="id">Name: </label><input type="text" id="name" required>
            </div>
            <div>
                <label for="id">Year: </label><input type="text" id="year" required>
            </div>
            <div>
                <label for="id">Rating: </label><input type="text" id="rating" required>
            </div>
            <div>
                <label for="id">Genre: </label><input type="text" id="genre" required>
            </div>
        </div>
        <button id="submit">Submit</button>
        <div id="messagearea"></div>
        <a href="/"><button>Menu</button></a>
    </main>
</body>
</html>
